<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Skills-HTML-CSS</title>
        <!-- Instructions say to use a script tag??? -->
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
        <h1>Application Form</h1>
        <p>Please fill out this form yo.</p>

        <form action="/application" method="post">
            First Name:
            <input type="text" name="first"><br>
            Last Name:
            <input type="text" name="last" id="last"><br>
            Salary Requirements:
            <input type="text" name="salary"><br>

            Applying for Position:<br>
            <input type="radio" name="position" value="software">Software Engineer<br>
            <input type="radio" name="position" value="qa">QA Engineer<br>
            <input type="radio" name="position" value="pm">Product Manager<br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
